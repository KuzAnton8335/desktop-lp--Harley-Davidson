<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hot Wheels</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/top-panel.css" />
    <link rel="stylesheet" href="css/header.css" type="text/css" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700|Teko:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
  </head>
  <body>
    <!-- top-panel! -->
    <div class="top-panel">
      <div class="container height-100">
        <div class="row-top-panel height-100">
          <div class="top-panel__notification">
            <p>Free Delivery: Take advantage of our time to save event.</p>
          </div>

          <div class="top-panel__icons">
            <a href="#" class="top-panel__link"
              ><img src="img/icons/user.png" alt="user-icons"
            /></a>
            <a href="#" class="top-panel__link">
              <img src="img/icons/search.png" alt="search-icons"
            /></a>
            <a href="#" class="top-panel__link"
              ><img src="img/icons/cart.png" alt="cart-icons"
            /></a>
          </div>
        </div>
      </div>
    </div>
    <!-- //top-panel! -->

    <!-- header! -->
    <header class="header">
      <div class="container">
        <div class="header__nav-row">
          <div class="header__logo">
            <img src="img/logo-wheels.png" alt="logo" />
          </div>
          <div class="header__nav"></div>
          <div class="header__button"></div>
        </div>
      </div>
    </header>
    <!-- //header! -->
  </body>
</html>
